<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
    <script src="script.js"></script>
    <div class="leader">
        <center><p class="Leaderboard">Leaderboard</p></center>
        <hr class="line1">
        <div class="">
            <!-- photoframe2 -->
            <div class="a photoframe_2">
                <div class="a letter">
                    <center><p class="a pos">2</p></center>
                </div>
                

                <svg class="b frame">
                    <circle cx="86" cy="86" r="80" stroke="white" stroke-width="6"
                    style="fill:#BABEFF;">
                </svg>
                <img src="" alt="" class="a img23" id="img2" width="153">
                <div class="b bo">
                    <p class="text23" id="name2"></p>
                    <svg class="b dot">
                        <circle cx="2" cy="2" r="2"
                        style="fill:#FFFFFF;">
                    </svg>
                    <p class="text23" id="points2"></p>
                </div>
            </div>

            <!-- photoframe1 -->
            <div class="a photoframe_1">
                <div class="a letter1">
                    <center><p class="a pos">1</p></center>
                </div>
                

                <svg class="b frame1">
                    <circle cx="115.5" cy="115.5" r="107.43" stroke="white" stroke-width="8"
                    style="fill:#BABEFF;">
                </svg>
                <img src="" alt="" class="a img1" id="img1" width="207">
                <div class="b bo1">
                    <p class="text1" id="name1"></p>
                    <svg class="b dot1">
                        <circle cx="3" cy="3" r="3"
                        style="fill:#FFFFFF;">
                    </svg>
                    <p class="text1" id="points1"></p>
                </div>
            </div>

            <!-- photoframe3 -->
            <div class="a photoframe_3">
                <div class="a letter">
                    <center><p class="a pos">3</p></center>
                </div>
                

                <svg class="b frame">
                    <circle cx="86" cy="86" r="80" stroke="white" stroke-width="6"
                    style="fill:#BABEFF;">
                </svg>
                <img src="" alt="" class="a img23" id="img3" width="153">
                <div class="b bo">
                    <p class="text23" id="name3"></p>
                    <svg class="b dot">
                        <circle cx="2" cy="2" r="2"
                        style="fill:#FFFFFF;">
                    </svg>
                    <p class="text23" id="points3"></p>
                </div>
            </div>
            
        </div>
        

    </div>
    <div>
        <ul class="ls" id="ls">
            
        </ul>
            
    </div>
</body>
</html>
